
<template name="productFilterComponent">

  {{#if resultsArray}}
  <div class="rui search-modal-tags-container">
    <p class="rui suggested-tags">{{type}}</p>
    <div class="rui search-tags" style="height: 100px;display: block;overflow-y: scroll;">
      {{#each item in resultsArray}}
        <span class="rui search-tag" data-event-action="filter" data-event-value="{{item._id}}">{{item.name}}</span>
      {{/each}}
    </div>
  </div>
  {{/if}}

</template>
