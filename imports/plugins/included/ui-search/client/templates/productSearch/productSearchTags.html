
<template name="productSearchTags">

  {{#if tagSearchResults}}
  <div class="rui search-modal-tags-container">
    <p class="rui suggested-tags" data-i18n="search.suggestedTags">Suggested tags</p>
    <div class="rui search-tags" style="height: 100px;display: block;overflow-y: scroll;">
      {{#each tag in tagSearchResults}}
        <span class="rui search-tag" data-event-action="filter" data-event-value="{{tag._id}}">{{tag.name}}</span>
      {{/each}}
    </div>
  </div>
  {{/if}}

</template>
